<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to your account</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        * {
            font-family: 'Inter', sans-serif;
        }

        .btn-login {
            transition: all 0.2s ease;
        }

        .btn-login:hover {
            background: #1f2937;
        }

        .btn-google {
            transition: all 0.2s ease;
        }

        .btn-google:hover {
            background: #f9fafb;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
<!-- Login Container -->
<div class="bg-white rounded-2xl shadow-sm w-full max-w-sm p-8 border border-gray-200">
    <!-- Header -->
    <div class="mb-6">
        <h1 class="text-2xl font-semibold text-gray-900 mb-2">Login to your account</h1>
        <p class="text-sm text-gray-600">Enter your email below to login to your account</p>
    </div>

    <!-- Login Form -->
    <form th:action="@{/login}" method="post" class="space-y-4">
        <!-- Username Field -->
        <div>
            <label for="username" class="block text-sm font-medium text-gray-900 mb-1.5">Username</label>
            <input type="text"
                   id="username"
                   name="username"
                   required
                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-900 focus:border-transparent text-sm"
                  >
        </div>

        <!-- Password Field -->
        <div>
            <div class="flex items-center justify-between mb-1.5">
                <label for="password" class="block text-sm font-medium text-gray-900">Password</label>
                <a href="#" class="text-sm text-gray-900 hover:underline">Forgot your password?</a>
            </div>
            <input type="password"
                   id="password"
                   name="password"
                   required
                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-900 focus:border-transparent text-sm">
        </div>

        <!-- Login Button -->
        <button type="submit"
                class="btn-login w-full py-2.5 bg-gray-900 text-white text-sm font-medium rounded-lg">
            Login
        </button>

        <!-- Google Login Button -->
        <button type="button"
                class="btn-google w-full py-2.5 bg-white border border-gray-300 text-gray-900 text-sm font-medium rounded-lg flex items-center justify-center gap-2">
            <svg width="18" height="18" viewBox="0 0 24 24">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Login with Google
        </button>

        <!-- Sign Up Link -->
        <p class="text-center text-sm text-gray-600 pt-2">
            Don't have an account?
            <a href="#" class="text-gray-900 font-medium hover:underline">Sign up</a>
        </p>
    </form>
</div>
</body>
</html>
